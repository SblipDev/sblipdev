            font-size:18px;

        h1,h2,h3,h4,h5,h6{

        ::-webkit-scrollbar {
            width: 10px;
            border-radius: 100px;
          }
          
          /* Track */
          ::-webkit-scrollbar-track {
            background: #FFF01F; 
          }
           
          /* Handle */
          ::-webkit-scrollbar-thumb {
            background: #8400ff; 
          }
          
          /* Handle on hover */
          ::-webkit-scrollbar-thumb:hover {
            background: #880afd; 
          }


    </style>
